
<!DOCTYPE html>
<meta charset="utf-8">
<style>
                circle {
                  fill: #ccc;
                  stroke: #333;
                  stroke-width: 1.5px;
                }

                .circle.source_node {
                  fill: #f3f310;
                }

                .circle.nice_node {
                  fill: green;
                }

                .circle.bad_node {
                  fill: red;
                }

                .link {
                  fill: none;
                  stroke: #666;
                  stroke-opacity: 0.7;
                }

                #nice_target {
                  fill: green;
                }

                .link.nice_target {
                  stroke: green;
                }

                #source {
                  fill: yellow;
                }

                .link.source {
                  stroke: #f3f310;
                }
                
                .link.positive {
                  stroke: green;
                }
                
                .link.negative {
                  stroke: red;
                }

                #source {
                  fill: orange;
                }

                .link.source1 {
                  stroke: orange;
                }

                #bad_target {
                  fill: red;
                }

                .link.bad_target {
                  stroke: red;
                }
                text {
                  font: 12px sans-serif;
                  pointer-events: none;
                  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
                }

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<div>
  <input type="checkbox" class="checkbox" value="weighted"><label> Show weights </label>
</div>
<div id="option">
    <input name="downloadButton" 
           type="button" 
           value="download" 
           onclick="downloadLayout()" />
</div>
<script>

var links = [{"source": {"index": 2, "name": "onboarding_otherLogin__show", "x": 75.0, "y": 50.0, "type": "suit_node", "degree": 10.041666666666666}, "target": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "weight": 0.950875579247406, "weight_text": 0.4711815561959654, "type": "suit"}, {"source": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "target": {"index": 1, "name": "lost", "x": 212.49999999999997, "y": 350.0, "type": "nice_node", "degree": 5.041666666666666}, "weight": 1.0397207708399179, "weight_text": 0.5324207492795389, "type": "nice_target"}, {"source": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "target": {"index": 2, "name": "onboarding_otherLogin__show", "x": 75.0, "y": 50.0, "type": "suit_node", "degree": 10.041666666666666}, "weight": 1.014131613933122, "weight_text": 0.5144092219020173, "type": "suit"}, {"source": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "target": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "weight": 0.9616052387313889, "weight_text": 0.4783861671469741, "type": "suit"}, {"source": {"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, "target": {"index": 3, "name": "passed", "x": 350.0, "y": 650.0, "type": "bad_node", "degree": 5.041666666666666}, "weight": 0.8780671700760088, "weight_text": 0.42363112391930835, "type": "bad_target"}];
var node_params = {"lost": "nice_target", "passed": "bad_target"};

var nodes = [{"index": 0, "name": "onboarding_welcome_screen", "x": 625.0, "y": 50.0, "type": "suit_node", "degree": 30.041666666666668}, {"index": 1, "name": "lost", "x": 212.49999999999997, "y": 350.0, "type": "nice_node", "degree": 5.041666666666666}, {"index": 2, "name": "onboarding_otherLogin__show", "x": 75.0, "y": 50.0, "type": "suit_node", "degree": 10.041666666666666}, {"index": 3, "name": "passed", "x": 350.0, "y": 650.0, "type": "bad_node", "degree": 5.041666666666666}];

var width = 800,
    height = 800;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

let defs = svg.append("g").selectAll("marker")
    .data(links)
  .enter().append("marker")
    .attr("id", function(d) { return d.source.index + '-' + d.target.index; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", function(d) {
        if (d.target.name !== d.source.name) {
            return 7 + d.target.degree; 
        } else {
            return 0;
        }
    })
    .attr("refY", calcMarkers)
    .attr("markerWidth", 10)
    .attr("markerHeight", 10)
    .attr("markerUnits", "userSpaceOnUse")
    .attr("orient", "auto");

defs.append("path")
    .attr("d", "M0,-5L10,0L0,5");

function calcMarkers(d) {
    let dist = Math.sqrt((nodes[d.target.index].x - nodes[d.source.index].x) ** 2 + (nodes[d.target.index].y - nodes[d.source.index].y) ** 2);
    if (dist > 0 && dist <= 200){
        return - Math.sqrt((0.5 - (d.target.degree ) / 2 / dist)) * (d.target.degree) / 2;
    } else {
        return 0;
    }
}

var path = svg.append("g").selectAll("path")
    .data(links)
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("stroke-width", function(d) { return (d.weight * 20); })
    .attr("marker-end", function(d) { return "url(#" + d.source.index + '-' + d.target.index + ")"; })
    .attr("id", function(d,i) { return "link_"+i; })
    .attr("d", linkArc)
    ;

var edgetext = svg.append("g").selectAll("text")
    .data(links)
   .enter().append("text")
   .append("textPath")
    .attr("xlink:href",function(d,i){return "#link_"+i;})
    .style("text-anchor","middle")
    .attr("startOffset", "50%")
    ;
    
function update() {
    d3.selectAll(".checkbox").each(function(d) {
        cb = d3.select(this);
        if (cb.property("checked")) {
            edgetext = edgetext.text(function(d) {
                if (1 !== 1) {
                    return Math.round(d.weight_text * 100) / 100;
                } else {
                    return Math.round(d.weight_text * 100) + "%";
                }
            })
        } else {
            edgetext = edgetext.text(function(d) { return ; })
        }
    })
};

d3.selectAll(".checkbox").on("change",update);

function dragstarted(d) {
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
  d3.select(this).classed("active", false);
  path = path.attr("d", linkArc);
  text = text
        .attr('x', function(d) { return d.x; })
        .attr('y', function(d) { return d.y; })
        ;
  defs = defs.attr("refY", calcMarkers);
  defs.append("path")
    .attr("d", "M0,-5L10,0L0,5");
};

var circle = svg.append("g").selectAll("circle")
    .data(nodes)
  .enter().append("circle")
    .attr("class", function(d) { return "circle " + d.type; })
    .attr("r", function(d) { return d.degree; })
    .attr('cx', function(d) { return d.x; })
    .attr('cy', function(d) { return d.y; })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

var text = svg.append("g").selectAll("text")
    .data(nodes)
  .enter().append("text")
    .attr('x', function(d) { return d.x; })
    .attr('y', function(d) { return d.y; })
    .text(function(d) { return d.name; });

function linkArc(d) {
  var dx = nodes[d.target.index].x - nodes[d.source.index].x,
      dy = nodes[d.target.index].y - nodes[d.source.index].y,
      dr = dx * dx + dy * dy;
      dr = Math.sqrt(dr);
      if (dr > 200) {
        dr *= 5
      } else {
        dr /= 2
      };
      if (dr > 0) {return "M" + nodes[d.source.index].x + "," + nodes[d.source.index].y + "A" + (dr * 1.1) + "," + (dr * 1.1) + " 0 0,1 " + nodes[d.target.index].x + "," + nodes[d.target.index].y;}
      else {return "M" + nodes[d.source.index].x + "," + nodes[d.source.index].y + "A" + 20 + "," + 20 + " 0 1,0 " + (nodes[d.target.index].x + 0.1) + "," + (nodes[d.target.index].y + 0.1);}
}

function downloadLayout() {
    var a = document.createElement("a");
    var file = new Blob([JSON.stringify(nodes)], {type: "text/json;charset=utf-8"});
    a.href = URL.createObjectURL(file);
    a.download = "node_params.json";
    a.click();
}


</script>
